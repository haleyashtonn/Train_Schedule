<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Firebase Train Lines</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles/cosmo.css">
    

    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <link rel="stylesheet" href="./styles/style.css">
    

  </head>
  <body>
    <header>
        <div class="jumbotron">
            <h1>Hop on Board!</h1>
            <p>Update and follow the trains throughout Texas!</p>
          </div>
    </header>
    <main class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Current Departures and Arrivals</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover ">
                    <thead>
                      <tr>
                        <th>Line</th>
                        <th>Destination City</th>
                        <th>Frequency (min)</th>
                        <th>Next due</th>
                        <th>Minutes from arrival</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table> 
            </div>
          </div>

          <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Add Line and Train Information</h3>
              </div>
              <div class="panel-body">
                  <form class="form">
                      <fieldset>   
                          <div class="form-group row">
                            <div class="col-lg-12">
                              <label for="trainLine" class="control-label">Train Line:</label>
                              <input type="text" class="form-control" id="train" placeholder="train line" required >
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-lg-12">
                              <label for="trainLine" class="control-label">First train:</label>
                              <input type="text" class="form-control" id="first" placeholder="Military time (hhmm)" required >
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-lg-12">
                              <label for="destination" class="control-label">Destination:</label>
                              <input type="text" class="form-control destination" id="destination" placeholder="destination" required >
                            </div>   
                          </div>
                          <div class="form-group row">
                            <div class="col-lg-12">
                              <label for="trainLine" class="control-label">Frequency (min):</label>
                              <input type="text" class="form-control" id="frequency" placeholder="frequency" required >
                            </div>
                        </div>
                          <div class="form-group row buttonRow">
                            <button type="reset" id="cancel"  class="btn btn-default">Cancel</button>
                            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                          </div>
                      </fieldset>
                    </form>
              </div>
            </div>

    </main>
    

   
    <script src="./scripts/main.js"></script>
  </body>
</html>
